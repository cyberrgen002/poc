<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Demo Notice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: Arial, Helvetica, sans-serif;
    }

    .notice {
      background: #fff3cd;
      color: #664d03;
      border: 1px solid #ffecb5;
      padding: 24px 32px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="notice">
    ⚠️ This is a UI DEMO – NOT Google – No data is collected
  </div>

</body>
</html>
